<!DOCTYPE html>
<html>
<head>
  <title>お探しのページは見つかりませんでした。</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Kosugi&family=Rubik+Mono+One&display=swap');
  .error-page-404 {
    background-color: #fefbf7;
    color: #2E2F30;
    text-align: center;
    font-family: 'Rubik Mono One', sans-serif;
    margin: 0;
  }
  .error-page-404 div.dialog {
    margin-top: 5%;
  }
  @media screen and (max-width:500px) {
    .error-page-404 div.dialog > h1 {
       font-size: 20px;
     }
     .error-page-404 img {
      width: 350px;
      height: 183px;
    }
  }
  @media screen and (min-width:501px) and ( max-width:1024px) {
    .error-page-404 div.dialog > p {
      font-size: 20px;
    } 
    .error-page-404 div.dialog > p > br{
      display: none;
    }
    .error-page-404 img {
      width: 800px;
      height: 420px;
    }
  } 
  @media screen and (min-width:1025px){
    .error-page-404 div.dialog > p {
      font-size: 20px;
    } 
    .error-page-404 div.dialog > p > br{
      display: none;
    }
    .error-page-404 img {
      width: 800px;
      height: 420px;
    }
  }
  </style>
</head>

<body class="error-page-404">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <h1>ページが見つかりません。</h1>
    <p>URLが間違っているか、<br>ページが移動した可能性があります。</p>
  </div>
  <img src="/assets/error-image.png">

</body>
</html>
